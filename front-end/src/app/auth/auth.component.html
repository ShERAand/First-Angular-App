<body class="text-center">

<main class="form-signin w-100 m-auto">
  <div class="container">
    <form (submit)="signIn()">
      <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Войти</h1>

      <div class="form-floating">
        <input [(ngModel)]="login" type="text" name="login" class="form-control" id="floatingInput" placeholder="Логин">
        <label for="floatingInput">Логин</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
        <label for="floatingPassword">Пароль</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
      <p class="mt-5 mb-3 text-muted">© ggenius 2022</p>
    </form>
  </div>

</main>





</body>
