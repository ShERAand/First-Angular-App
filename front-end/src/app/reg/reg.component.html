<body class="text-center">

<main class="form-signin w-100 m-auto">
  <div class="container">
    <form (submit)="signUp()">
      <img class="mb-4" src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
      <div class="form-floating">
        <input [(ngModel)]="name" name="name" type="text" class="form-control" id="floatingName" placeholder="Имя">
        <label for="floatingInput">Имя</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="email" name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="login" name="login" type="text" class="form-control" id="floatingLogin" placeholder="Логин">
        <label for="floatingInput">Логин</label>
      </div>
      <div class="form-floating">
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
        <label for="floatingPassword">Пароль</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Запомнить меня
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
      <p class="mt-5 mb-3 text-muted">© ggenius 2022</p>
    </form>
  </div>

</main>
